name: Reposter HOTBLEUSKY

on:
  schedule:
    - cron: "30 * * * *"
  workflow_dispatch: {}

concurrency:
  group: reposter-hotbleusky
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  repost:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run reposter (HOTBLEUSKY)
        env:
          BSKY_USERNAME: ${{ secrets.BSKY_USERNAME_HOTBLEUSKY }}
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD_HOTBLEUSKY }}
          REPOST_LOG_FILE: reposted_hotbleusky.txt

          HOURS_BACK: "3"
          POST_DELAY_SECONDS: "3"
          MAX_PER_RUN: "100"
          MAX_PER_USER: "10"

          # Zet hier jouw HOTBLEUSKY bronnen (of laat leeg om te skippen)
          FEED_1_LINK: ""
          FEED_1_NOTE: ""
          LIST_1_LINK: ""
          LIST_1_NOTE: ""

          STOPLIST_1_LINK: ""
          STOPLIST_1_NOTE: ""
          FOLLOW_ON_REPOST: "0"

          LIST_MEMBER_LIMIT: "200"
          AUTHOR_POSTS_PER_MEMBER: "50"
          FEED_MAX_ITEMS: "1000"
        run: |
          python milfbleusky.py

      - name: Commit repost log
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add reposted_hotbleusky.txt
          git commit -m "Update HOTBLEUSKY repost log" || echo "No changes"
          git push
