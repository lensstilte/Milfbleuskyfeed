name: Reposter milfbleusky

on:
  schedule:
    - cron: "10 * * * *"
  workflow_dispatch: {}

concurrency:
  group: reposter-milfbleusky
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  repost:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run reposter (milfbleusky)
        env:
          BSKY_USERNAME: ${{ secrets.BSKY_USERNAME_MILF }}
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD_MILF }}
          REPOST_LOG_FILE: reposted_milfbleusky.txt

          HOURS_BACK: "3"
          POST_DELAY_SECONDS: "3"
          MAX_PER_RUN: "100"
          MAX_PER_USER: "10"

          # Bronnen (MILF: 1 feed met note)
          FEED_1_LINK: "https://bsky.app/profile/did:plc:jaka644beit3x4vmmg6yysw7/feed/aaac7nrhpte2k"
          FEED_1_NOTE: "milfbleuskyfeed"

          # Stoplijst (nooit reposten)
          STOPLIST_1_LINK: "https://bsky.app/profile/did:plc:mbmrdjswath6qc3sdpal5vqh/lists/3mcksmjmdtc2t"
          STOPLIST_1_NOTE: "milfstop"

          # Extra gedrag: follow na succesvolle repost (alleen als nog niet gevolgd)
          FOLLOW_ON_REPOST: "1"

          # Lijst-scan caps (alleen relevant als je later LIJSTEN gebruikt)
          LIST_MEMBER_LIMIT: "200"
          AUTHOR_POSTS_PER_MEMBER: "50"
          FEED_MAX_ITEMS: "1000"
        run: |
          python milfbleusky.py

      - name: Commit repost log
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add reposted_milfbleusky.txt
          git commit -m "Update milfbleusky repost log" || echo "No changes"
          git push
